<ng-container *ngIf="weatherData.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive m-2" style="border:1px solid #ccc">
                    <thead>
                        <tr>
                            <!-- <th style="margin-right:50px;">Name</th> -->
                            <th style="width: 15%;">07 Sunday</th>
                            <th style="width: 15%;">Icon</th>
                            <th style="width: 15%;">Temp</th>
                            <th style="width: 15%;">Wind</th>
                            <th style="width: 15%;">Precip.</th>
                            <th style="width: 15%;">Cloud</th>
                            <th style="width: 15%;">Humidity</th>
                            <th style="width: 15%;">Pressure</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of hourWeather; let i = index">
                            <td style="width: 15%;">{{item.time}}</td>
                            <td style="width: 15%;"><img style="width: 40px; height:40px; border-radius: 25px;" src={{item.condition.icon}} alt=""></td>
                            <td style="width: 15%;">{{item.temp_c}}<sup>0</sup> C</td>
                            <td style="width: 15%;">{{item.wind_kph}} kmph</td>
                            <td style="width: 15%;">{{item.precip_mm}} mm</td>
                            <td style="width: 15%;">{{item.cloud}}%</td>
                            <td style="width: 15%;">{{item.humidity}}%</td>
                            <td style="width: 15%;">{{item.pressure_mb}} mb</td>
                        </tr>
                        <!-- <tr *ngFor="let item of weatherData; let i = index">
                            <td><img style="width: 40px; height:40px; border-radius: 25px;" src="{{item.image}}" alt=""></td>
                            <td style="width: 54%;">{{item.title}}</td>  
                            <th style="width: 12%;">{{item.price}}</th>
                            <td style="width: 12%;">{{item.quantity}}</td>
                            <td style="width: 12%;">{{item.total}}</td>
                        </tr> -->
                        <!-- <tr>
                            <td colspan="1"></td>
                            <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
                            <td><button class="btn btn-success">Checkout</button></td>
                            <td><strong>Grand Total : ${{grandTotal}}</strong></td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>
